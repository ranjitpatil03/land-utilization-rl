name: CI

on:
  push:
    branches:
      - main
      - master
      - 'fix/**'
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11']   # debug: single version. change to 3.10,3.11,3.12 after OK

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Cache pip (explicit)
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt', '**/poetry.lock', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-

      - name: Show python info
        run: |
          python --version
          which python
          python -m pip --version

      - name: Install dependencies (requirements.txt or poetry)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            python -m pip install -r requirements.txt
          elif [ -f poetry.lock ] || [ -f pyproject.toml ]; then
            python -m pip install poetry
            poetry config virtualenvs.create false --local
            poetry install --no-interaction --no-ansi
          else
            echo "No requirements found â€” attempting 'pip install -e .'"
            python -m pip install -e .
          fi

      - name: Run tests with pytest
        run: |
          python -m pytest --maxfail=1 --disable-warnings -q --junitxml=results.xml --cov=./ --cov-report=xml:coverage.xml

      - name: Upload test results (junit)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-results
          path: results.xml

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
